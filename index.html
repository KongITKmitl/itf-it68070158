<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITF Simple Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ส่วนบนของเว็บ -->
    <nav>
        <p>68070158</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>

    <!-- ส่วนหัว -->
    <div class="profile">
        <img src="/itf-it68070158/img/frierencat-face.gif" alt="frieren" width="100" height="100">
        <header>
            <h1>ITF Simple Bank</h1>
            <p>Welcome to my first HTML + CSS + JS website!</p>
        </header>
    </div>

    <!-- ส่วนประวัติ -->
    <section class="history">
        <textarea id="history-log" rows="6" readonly>
            1, Current account balance: 1000, Current cash balance: 1000
        </textarea>
    </section>

    <!-- ส่วนหลักของเว็บ -->
    <div class="container">

        <!-- ฝั่งซ้าย: Account Overview -->
        <div class="account-overview">
            <h2>Account Overview</h2>

            <!-- Account Information -->
            <div class="info-section">
                <img src="/itf-it68070158/img/suitman.jpg" alt="user icon" class="icon">
                <div>
                    <p><b>Account Information</b></p>
                    <p>Name: Ratthathamanun Nirat</p>
                    <p>Type: Savings Account</p>
                </div>
            </div>

            <!-- Balance Information -->
            <div class="info-section">
                <img src="/itf-it68070158/img/suitman.jpg" alt="user icon" class="icon">
                <div>
                    <p><b>Balance Information</b></p>
                    <label>Current account balance:</label>
                    <input type="number" id="account-balance" value="1000"><br>
                    <label>Current cash balance:</label>
                    <input type="number" id="cash-balance" value="1000"><br>
                    <button onclick="setBalance()">Change</button>
                </div>
            </div>

            <!-- Bank Operation -->
            <div class="info-section">
                <img src="/itf-it68070158/img/suitman.jpg" alt="user icon" class="icon">
                <div>
                    <p><b>Bank Operation</b></p>
                    <select id="operation">
                        <option value="deposit">Deposit</option>
                        <option value="withdraw">Withdraw</option>
                    </select>
                    <input type="number" id="amount" placeholder="Enter amount">
                    <button onclick="bankOperation()">Proceed</button>
                </div>
            </div>
        </div>

        <!-- ฝั่งขวา: Financial Tools -->
        <div class="financial-tools">
            <h2>Financial Tools</h2>
            <p><b>Currency Converter</b></p>
            <label>Input balance:</label>
            <input type="number" id="input-currency" value="0"><br>
            <label>Output balance:</label>
            <input type="text" id="output-currency" value="0" readonly><br>
            <label>Input currency:</label>
            <select id="currency-type">
                <option value="USD">USD</option>
                <option value="THB">THB</option>
            </select>
            <button onclick="convertCurrency()">Convert</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
